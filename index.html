<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Bootstrap icon -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css"
        integrity="sha512-oAvZuuYVzkcTc2dH5z1ZJup5OmSQ000qlfRvuoTTiyTBjwX1faoyearj8KdMq0LgsBTHMrRuMek7s+CxF8yE+w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid vh-100">
        <div class="row vh-100">
            <div class="col-md-6 d-flex justify-content-center align-items-center d-none d-md-flex" style="background-color: #3D47A6;">
                <img src="assets/Diet.png" alt="" srcset="" class="img-fluid">
            </div>
            <div class="col-md-6 d-flex align-items-center">
                <div class="container px-5">

                    <div class="row mb-5">
                        <div class="text-center">
                            <img src="assets/logo-text2 1.png" alt="" class="img-fluid">
                            <h3 class="fw-bold">Selamat Datang</h3>
                            <p class="fw-light">Silahkan masukkan email dan password anda</p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <input type="email" placeholder="Masukkan email"
                            class="form-control border border-2 rounded-3 px-4 py-3 mb-4 w-100" required>

                        <div class="input-group p-0">
                            <input type="password" class="form-control border border-2 rounded-3 px-4 py-3 mb-3 w-100"
                                placeholder="Masukkan password" spellcheck="false" autocorrect="off"
                                autocapitalize="off" required>

                            <button id="toggle-password" type="button" class="d-none"
                                aria-label="Show password as plain text. Warning: this will display your password on the screen.">
                            </button>
                        </div>

                        <a href="#" class="text-decoration-none text-muted">Forgot password</a>
                    </div>

                    <div class="row mb-3">
                        <input type="submit" class="btn px-4 py-3 text-white w-100 rounded-4"
                            style="background: #3D47A6;" value="Login">
                    </div>

                    <div class="row mb-3">
                        <h6 class="text-center text-muted">Atau</h6>
                    </div>

                    <div class="row">
                        <a href="#" class="btn border border-2 px-4 py-3 mb-3 w-100 rounded-4"
                            style="color: #1A2474;"><i class="bi bi-google me-2"></i>Sign in with Google</a>

                        <p class="text-center text-muted">Donâ€™t have your account??<a href="register.html"
                                class="fw-bold text-decoration-none ms-1" style="color: #3D47A6;">Register</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Java script -->
    <script src="js/main.js"></script>
</body>

</html>
